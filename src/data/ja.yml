  p5.serial3: " and "
  p5.collide2D: "p5.collide2D は、 p5.js を使用して2Dジオメトリの衝突検出を計算するためのツールを提供します。 Created by "
  rita.js: "RiTa.js は、生成的な文献のための一連の自然言語処理オブジェクトを提供します。 Created by "
  p5.geolocation: "p5.geolocation は、 p5.js のユーザーの場所を取得、監視、計算、およびジオフェンシングするためのテクニックを提供します。 Created by "
  p5.speech: "p5.speech は、 Web Speech API と Speech Recognition API にシンプルで明確なアクセスを提供し、話したり聞いたりできるスケッチを簡単に作成できます。 Created by "
  p5.bots: "p5.bots を使用すると、ブラウザー内から Arduino （または他のマイクロプロセッサ）と対話できます。 センサデータを使用してスケッチを駆動することができます。 スケッチを使って LED やモーターなどを駆動してください！ Created by "
  grafica.js: "grafica.js を使用すると、シンプルなのに高度な設定が可能な2Dプロットを p5.js スケッチに追加できます。 Created by "
  p5.play: "p5.play は、ゲームやゲームに似たアプリケーションに使われるスプライト、アニメーション、入力と衝突の機能を提供します。 Created by "
  p5.gui: "p5.gui は、 p5.js スケッチ用のグラフィカルユーザーインターフェイスを生成します。 Created by "
  p5.gibber: "p5.gibber は、高速な音楽シーケンシングとオーディオ合成機能を提供します。 Created by "
  p5.particle: "Particle オブジェクトと Fountain オブジェクトを使用して、ユーザーに構造化されたデータやJSONデータとユーザーの draw 関数で定義されたデータ駆動エフェクトを作成できます。 Created by "
  p5.scribble: "2Dプリミティブを手書き風に描くことができます。 Janneck Wullschleger によって作成された、以下のオリジナル Processing ライブラリに基づいてます。"
  p5.tiledmap1: "p5.tiledmap は、あなたのスケッチに"
  p5.tiledmap2: "で作成されたマップを含めるための描画関数とヘルパー関数を提供します。 Created by "
  p5.dimensions1: "p5.dimensions は p5.js のベクトル関数を任意の次元数で拡張します。 Created by "
  p5.dimensions2: " and "
  p5.scenemanager: "p5.SceneManager は、複数の状態やシーンで構成されたスケッチを作成するのに役立ちます。各シーンは、メインスケッチ内のスケッチに似ています。 Created by "
  mappa: "Mappa には、静的マップやタイルマップ、ジオデータを扱うための一連のツールが用意されています。 地理情報のビジュアル表現を作成する場合に便利です。 Created by "
  p5.func: "p5.func は、時間、周波数、および空間領域の関数を生成するための、新しいオブジェクトとユーティリティを提供する p5 拡張です。 Created by "
  using-a-library-title: "ライブラリを使う"
  using-a-library1: "p5.js ライブラリには、p5.jsコア機能を拡張または追加する任意の JavaScript コードを使用できます。 ライブラリには2つのカテゴリがあります。 コアライブラリ（"
  using-a-library2: " と "
  using-a-library3: "）は p5.js ディストリビューションの一部であり、貢献したライブラリは p5.js コミュニティのメンバーによって開発、所有、保守されています。"
  using-a-library4: "ライブラリをスケッチに含めるには、 p5.js をリンクした後に HTML ファイルにリンクします。 HTML ファイルの例は次のようになります。"
  create-your-own-title: "自身のライブラリ開発"
  create-your-own1: "p5.js は皆さんが貢献するライブラリを歓迎します！ ライブラリの作成方法の詳細については、"
  create-your-own2: "ライブラリチュートリアル"
  create-your-own3: "を参照してください。"

community:
  community-title: "コミュニティ"
  community-statement-title: "p5.js コミュニティ声明"
  community-statement1: "p5.j​​s は、テクノロジーによるアートとデザインの探索に関心を持つコミュニティです。"
  community-statement2: "私たちは、あらゆるジェンダーアイデンティティーや表現、性的指向、人種、民族性、言語、ニューロタイプ、サイズ、能力、クラス、宗教、文化、継承、政治的意見、年齢、スキル、レベル、職業などの多様な背景の人々のコミュニティです。私たちは、誰もが時間や財政的手段、能力の理由から、積極的に参加できる能力を持っているわけではないことを認識していますが、あらゆる種類の関与を認識し、奨励しています。私たちは、関与とエンパワーメントを促進し、助長します。私たちは皆、学習者です。"
  community-statement3: "私たちは、次のハッシュタグを好みます: #noCodeSnobs (私たちは、コミュニティを超えた効果に価値を持つからです), #newKidLove (私たちは、皆そこから始まったからです), #unassumeCore (私たちは、知識を前提としていないからです), and #BlackLivesMatter (もちろん)."
  in-practice-title: "実践:"
  in-practice1: "私たちは、コードをひけらかす見栄張りではありません。私たちは知識を前提にしておらず、誰かが知っているべきことがあることを暗示していません。"
  in-practice2: "複雑さにかかわらず、フィードバックの要請に積極的に関与することを強く求めます。"
  in-practice3: "私たちは、新規参入者を歓迎し、その他の教育に価値があるものとしています。私たちは、新規参入者の熱意を持って課題に取り組むように努めます。新規参入者は、専門家としてのこの努力においても同様に価値があると考えているからです。"
  in-practice4: "私たちは、一貫して、複数の種類の貢献を積極的に認識して検証するよう努めています。"
  in-practice5: "私たちは、常に助けや手引きを提供することをいといません。"
  in-times-conflict-title: "食い違った際:"
  in-times-conflict1: "私たちは、耳を傾けます。"
  in-times-conflict2: "私たちは、他者の気持ちを認めながらも、明確にコミュニケーションをとります。"
  in-times-conflict3: "私たちが、間違っていた時は間違いを認めて、私たちの行動に対する責任を受け入れます。"
  in-times-conflict4: "私たちは、常に私たち自身やコミュニティの改善点を探します。"
  in-times-conflict5: "私たちは、コミュニティへの敬意とコミュニティの解放を持続します。"
  in-times-conflict6: "私たちは、皆んなの意見に耳を傾けます。"
  in-times-conflict7: "私たちは、私たちの相互作用を心がけて思いやります。"
  in-the-future-title: "将来的には:"
  in-the-future1: "将来のことを考えられるのは今です。"
  contribute-title: "貢献"
  contribute1: "私たちのコミュニティは常に愛好家をあらゆる方法で支援しています。"
  develop-title: "開発。"
  develop1: "GitHub"
  develop2: "は、コードが保管され、問題が文書化され、コードに関する議論が行われる主要な場所です。"
