  your-first-sketch9: "正しく入力しなかった場合は、何も表示されないことがあります。 この場合は、先ほどのコードを正確にコピーしているか確認してください。数字を括弧で囲み、数字の間にカンマを入れ、行末にセミコロンを付ける必要があります。"
  your-first-sketch10: "プログラミングを始める際に最も難しいことの1つは、構文について非常に厳密に書かなければいけないということです。 ブラウザは、あなたが何を意味するかを知るのに常にスマートではなく、句読点の配置について非常に厳格かもしれません。少し練習すればすぐに慣れます。 使用しているブラウザによっては、JavaScriptの「コンソール」でエラーを表示することもできます。 たとえば、Chromeの場合は、[表示]> [開発者 / 管理]> [JavaScript コンソール]の順に選択することで表示されます。"
  your-first-sketch11: "次に、もう少しエキサイティングなスケッチに飛びます。 最後の例のテキストを削除して、これを試してみましょう："
  your-first-sketch12: "このプログラムは、幅640ピクセル、高さ480ピクセルのウィンドウを作成し、マウスの位置によって白い円を描きます。 マウスのボタンを押すと、円の色が黒に変わります。 このプログラムの要素については後で詳しく説明します。 今のところ、コードを実行し、マウスを移動してクリックすることで、それを体験できます。"
