  teach1: "ワークショップ、クラス、友人、協力者を教えてください！ Twitterで@ p5xjsにタグを付けて、あなたのやりたいことを分かち合いましょう。"
  create-title: "創作。"
  create1: "p5.jsは、デザイナー、アーティスト、コーダー、プログラマーがあなたの創造的で驚くべき作業を前面のページに表示し、他の人々に影響を与えることを求めています。 あなたの作品を"
