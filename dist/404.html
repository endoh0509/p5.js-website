<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>404 Not Found</title>
</head><body>
<h1>Not Found</h1>
<p id="msg1">The requested URL ${path} was not found on this server.</p>
<p id="msg2">Additionally, a 404 Not Found
error was encountered while trying to use an ErrorDocument to handle the request.</p>

<script>
var path = location.pathname ;
document.getElementById('msg1').innerHTML = `The requested URL ${path} was not found on this server.`;
</script>

</body></html>
